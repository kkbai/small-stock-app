<!doctype html>
	<title>Simple stock app</title>
	<link rel=stylesheet type=text/css href='{{ url_for('static',filename='style.css')}}'>
	<div class=page>
		<h1>Welcome to my simple stock app!</h1>

		<div class=metanav>
			<h3>
				Please enter a stock ticker, and check desired features
			</h3>
			<h4>
				(e.g. GOOG, APP, AMZN, FB, MSFT, TSLA, BA, INTC, KLAC, NVDA, ...)
			</h4>

			<form id='inputinfo' method='post' action='index'>
				<p>
					Ticker symbol: <input type='text' name='company_name' />  <br />
				</p>

				<p>
					<input type='radio' name='choosenOption' value='open' checked /> Opening price <br />
					<input type='radio' name='choosenOption' value='close' /> Closing price <br />
					<input type='radio' name='choosenOption' value='adj_open' /> Adjusted opening price <br />
					<input type='radio' name='choosenOption' value='adj_close' /> Adjusted closing price <br />
				</p>	

				<p>
					<input type='submit' value='Submit' />
				</p>
			</form>

		</div>
	</div>
